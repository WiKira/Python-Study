<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for post in posts %}
        {% if post.id == 2 %}
            <h1>{{ post.title.title() }}</h1>
            <h2>{{ post.subtitle.title() }}</h2>
        {% endif %}
    {% endfor %}
</body>
</html>
